<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | ФинАнализ</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-light">

    <!-- Меню (Навигация) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">ФинАнализ Сервис</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item" id="nav-login">
                        <a class="nav-link" href="/login">Вход</a>
                    </li>
                    <li class="nav-item" id="nav-register">
                        <a class="nav-link" href="/register">Регистрация</a>
                    </li>
                    <li class="nav-item d-none" id="nav-dashboard">
                        <a class="nav-link" href="/">Мои отчеты</a>
                    </li>
                    <li class="nav-item d-none" id="nav-logout">
                        <a class="nav-link" href="#" onclick="logout()">Выход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        {% block content %}{% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
