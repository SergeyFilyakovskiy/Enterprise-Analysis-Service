{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header bg-white">
                <h4 class="text-center mb-0">Регистрация</h4>
            </div>
            <div class="card-body">
                <form id="registerForm">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Имя пользователя (Логин)</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Имя</label>
                            <input type="text" class="form-control" id="first_name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Фамилия</label>
                            <input type="text" class="form-control" id="last_name">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" required minlength="6">
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Создать аккаунт</button>
                    </div>
                    <div id="error-msg" class="text-danger mt-2 text-center" style="display: none;"></div>
                </form>
            </div>
            <div class="card-footer text-center">
                Уже есть аккаунт? <a href="/login">Войти</a>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const payload = {
            email: document.getElementById('email').value,
            username: document.getElementById('username').value,
            first_name: document.getElementById('first_name').value,
            last_name: document.getElementById('last_name').value,
            password: document.getElementById('password').value,
            role: "user" // По умолчанию регистрируем обычных юзеров
        };

        const errorDiv = document.getElementById('error-msg');

        try {
            const response = await fetch('/auth/', { // Проверь свой роут регистрации в auth.py
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (response.status === 201) {
                alert('Регистрация успешна! Теперь войдите.');
                window.location.href = '/login';
            } else {
                const err = await response.json();
                errorDiv.style.display = 'block';
                errorDiv.innerText = err.detail || 'Ошибка регистрации';
            }
        } catch (err) {
            errorDiv.style.display = 'block';
            errorDiv.innerText = 'Ошибка сети';
        }
    });
</script>
{% endblock %}
